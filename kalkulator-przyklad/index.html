<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie JS DOM kalkulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="kalkulator">
        <div id="wynik"></div>
        <div class="guzik-dzialanie" id="del">
            <div class="znak">del</div>
        </div>
        <div class="guzik-dzialanie" id="modulo">
            <div class="znak a">%</div>
        </div>
        <div class="guzik-dzialanie" id="plus">
            <div class="znak a">+</div>
        </div>
        <div class="guzik-liczba" id="jeden">
            <div class="znak a">1</div>
        </div>
        <div class="guzik-liczba" id="dwa">
            <div class="znak a">2</div>
        </div>
        <div class="guzik-liczba" id="trzy">
            <div class="znak a">3</div>
        </div>
        <div class="guzik-dzialanie" id="minus">
            <div class="znak a">-</div>
        </div>
        <div class="guzik-liczba" id="cztery">
            <div class="znak a">4</div>
        </div>
        <div class="guzik-liczba" id="piec">
            <div class="znak a">5</div>
        </div>
        <div class="guzik-liczba" id="szesc">
            <div class="znak a">6</div>
        </div>
        <div class="guzik-dzialanie" id="razy">
            <div class="znak a">*</div>
        </div>
        <div class="guzik-liczba" id="siedem">
            <div class="znak a">7</div>
        </div>
        <div class="guzik-liczba" id="osiem">
            <div class="znak a">8</div>
        </div>
        <div class="guzik-liczba" id="dziewiec">
            <div class="znak a">9</div>
        </div>
        <div class="guzik-dzialanie" id="podzielic">
            <div class="znak a">/</div>
        </div>
        <div class="guzik-liczba" id="zero">
            <div class="znak a">0</div>
        </div>
        <div class="guzik-liczba" id="kropka">
            <div class="znak a">.</div>
        </div>
        <div class="guzik-dzialanie" id="rowna_sie">
            <div class="znak">=</div>
        </div>
    </div>


    <script src="js/obliczenia.js"></script>
</body>

</html>
