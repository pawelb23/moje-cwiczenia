<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wolne ćwiczenia JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--   zamiast button'a można tu wstawić jakikolwiek element (np. p)-->
    <button id="nacisnij">Click me.</button>
    <p id='wcisnij'>Tu też można nacisnąć</p>

    <p id="demo">Click me.</p>
    <!--do funkcji ewar(eval)-->
    <button onclick="ewarFunction()">Try it</button>

    <p id="wynik"><code>pokaże ten tekst w konsoli jeżeli w console.log wpiszemy --- <span>(wynik.innerHTML);</span> </code></p>
    <div id='nazwa'>
        <code>to mój kod</code>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
